<template name="frontend">
	
	<!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        
       	
	       	{{#if isChartPage}}
				<div id="wrapper" {{chart_background_image}}>
	       			{{> chartPage}}
	       		</div>
	       	{{else}}
				
	       		{{> mapPage}}
	       	{{/if}}	
       
       	
	    	{{> jobFlash}}
	     
        
       <div class="pause_play">
	       			<div>Playing</div>
	       		</div>
	
	 <div class="momentumFlash" id="momentumFlash" style="display:none; background:url("{{momentum_image}}";)">
		<header>Momentum</header>
		
		<div class="chart">
			{{#with chart}}
			<div class="holder">
				{{#each employees}}
				<div class="bar_holder" style="width:{{chart.width}}px">
					<div class="bar {{colour}}" style="height:{{height}}px;">
						<div class="image" style="height:{{chart.width}}px">
							<img src="{{employee_image}}" style="width:{{chart.width}}px" />
						</div>
						<div class="text">{{weight}}</div>
					</div>
					<label>{{employee_name}}</label>
				</div>
				{{/each}}
				
			</div>
			{{/with}}
		</div>
		
	</div>
	<div class="cvsSentFlash" id="cvsSentFlash" style="display:none;">
		{{#with cv_employee}}
		<header>CVS sent Target Hit for {{employee_name}}!</header>
		<div class="chart">
			<div style="width:1200px; margin:150px auto;">
			<img style="float:left;" src="{{employee_image}}" width="500" />
			<img style="float:right;" src="/frontend/img/trophy.png" width="500" />
			</div>
		</div>
		{{/with}}
	</div>
</template>

<template name="chartPage">
	
		<header>
       			<section class="left">{{chart_title}}</section>
       			<section class="right">{{chart_previous_title}}</section>
       		</header>
	       	<main>
	       		<section class="left">
	       			<div>
	       			{{#each employee}}
	       			<div class="result">
	       				<div class="bar {{bar_color}}" style="width:{{bar_width}}px;"><span class="name">{{employee_name}}</span> 
	       					<div class="count {{employee_count_class}}">{{employee_count}}</div>	
	       				</div>
	       				<div class="image"><img src="{{employee_image}}" alt="" /></div>
	       			</div>
	       			{{/each}}
	       			</div>
	       		</section>
	       		<section class="right">
	       			<div>
	       			{{#each previous_employee}}
	       			<div class="result">
	       				<div class="swirl {{previous_bar_color}}"></div>
	       				<div class="image">
	       					<img src="{{previous_employee_image}}" alt="" />
	       				</div>
	       				<div class="score {{previous_employee_count_class}}">
	       					{{previous_employee_count}}
	       				</div>
	       			</div>
	       			{{/each}}
	       			</div>
	       		</section>
	       	</main>
			<footer><div>
	       		{{#if dashboard}}
	       			{{#with dashboard}}
	       			{{#constant}} 
	       				{{message_text}}
	       			{{/constant}}
	       			{{/with}}
	       		{{/if}}
	       		</div>
	       	</footer>
		
       	
</template>

<template name="mapPage">
	<div id="wrapper">
		
		<section class="map_left">
			<section class="graph_left" {{background_image}}>
				<h1>Job Map</h1>
				{{#each keyword_categories}}
				<div class="graph" >
					<div class="logo"> <img src="{{logo}}" /></div>
					<div class="bar" >
						<div style="width:{{width}};background:#{{colour}};"> <div class="count"> {{count}} </div></div>
					</div>
				</div>
				{{/each}}
				
			</section>
			<section class="map">
				<div id="map-canvas-left"></div>
			</section>
		</section>
		<section class="map_right">
			<div id="map-canvas-right"></div>
		</section>
	</div>
</template>

<template name="adminMomentumSettings">
	<div class="title"><h5>Momentum Targets</h5></div>
	<div class="mainForm">
        <div class="nNote nSuccess nSettingsSuccess hideit" style="display:none;">
	            <p><strong>UPDATED: </strong>The momentum settings have been updated</p>
	        </div> 
        <div class="widget">
        				<div class="head"><h5 class="iList">Change Momentum Settings</h5></div>

                    {{#with settings}}
                        <div class="rowElem"><label>Interval between flash (seconds) </label><div class="formRight"><div class="holder"><input type="text"  name="momentum_interval" class="number" id="s1"  value="{{momentum_interval}}"> </div></div><div class="fix"></div></div>
						<div class="rowElem"><label>Time to show (seconds) </label><div class="formRight"><div class="holder"><input type="text"  name="momentum_time_to_show" class="number" id="s1"  value="{{momentum_time_to_show}}"> </div></div><div class="fix"></div></div>
						
						<div class="rowElem">
	                        <label>Momentum sound :</label> 
	                        <div class="formRight">
	                            <div class="uploader" id="uniform-fileInput"><input type="file" class="fileInput" id="momentumAudio" size="24" style="opacity: 0;"><span class="filename">Select a file</span><span class="action">Choose File</span></div>
	                        	{{#if momentum_audio}}<a href="#" class="playMomentumSound">Click to play current sound</a>{{/if}}
	                        </div>
	                        <div class="fix"></div>
                   		</div>
